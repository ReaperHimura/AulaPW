<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#000080">Jogos</a></li>
            <li>
                <a>Cadastros</a>
                <ul class="submenu">
                    <li><a href="#">Cliente PF</a></li>
                    <li><a href="#">Cliente PJ</a></li>
                </ul>
            </li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Contato</h2>
        <form>
            <div class="input-group">
                <label for="txtNome">Nome:</label>
                <input type="text" id="txtNome" name="txtNome" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="txtEmail">Email:</label>
                <input type="text" id="txtEmail" name="txtEmail" placeholder="Digite seu email" required>
            </div>
            <!-- Botão sem o atributo onclick; o evento será adicionado pelo script.js -->
            <input type="button" value="Enviar Solicitação" id="btnEnviar">
        </form>
    </div>
</body>
</html>
